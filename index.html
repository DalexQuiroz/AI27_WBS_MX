<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI27</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/ai27_logo.jpeg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.2.3/jspdf.plugin.autotable.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    

</head>
<body>
    <div class="header">
      <div class="barra contenedor">
        <a href="index.html"><img src="img/ai27_logo.jpeg" alt="logo" class="barra__imagen"></a>
        <h1 class="barra__texto">INTEGRACIÓN <span class="barra__texto__color">AI</span>27</h1>
      </div>
    </div>

    <main class="contenedor sombra">
        <div class="header__form">
            <h3 class="title">Genere un token </h3>
        </div>
        <form action="" class="token">
            
           <div class="campo token-campos">
            <label for="client_id" class="campo__label">Client ID:</label>
            <input type="text" class="campo__input" id="client_id" name="client_id" required>
           </div>
            <div class="campo token-campos">
            <label for="client_secret" class="campo__label">Client Secret:</label>
            <input type="text" class="campo__input" id="client_secret" name="client_secret" required >
            </div>
            
           
        </form>
        <div class="header__form">
            <h3 class="title">Registro de eventos de seguridad</h3>
            
        </div>
        <form action="" class="formulario" id="form">
            <div class="campo">
                <label for="apiKey" class="campo__label">API KEY</label>
                <input type="password" class="campo__input"  id="apiKey" placeholder="Ingrese su API KEY" required>
            </div>
            <div class="campo">
                <label for="secretKey" class="campo__label">SECRET KEY</label>
                <input type="password" class="campo__input"  id="secretKey" placeholder="Ingrese su SECRET KEY" required>
            </div>
            <div class="campo">
                <label for="customerId" class="campo__label">Customer id</label>
                <input type="number" class="campo__input"  id="customerId" required placeholder="Customer id">
            </div>
            
            <div class="campo"> 
                <label for="transportLineId" class="campo__label">Id línea de transporte</label>
                <input type="text" class="campo__input"  id="transportLineId" placeholder="Línea de transporte" required>
            </div>
            <div class="campo">
                <label for="generatedEvent" class="campo__label">Evento Generado</label>
                <input type="number" class="campo__input"  id="generatedEvent" placeholder="Número del tipo de evento" required>
            </div>
           
            <div class="campo campo__boton">
                <button class="mostrar__campos" id="botonMostrarCampos">Guardar Cambios</button>
            </div>
            <div class="campo">
                
            </div>
            <div class="campo">
               
            </div>
            <!-- Campos adicionales a ocultar inicialmente -->
            <h1 class="campoAdicional ">Complete los siguientes campos</h1>
            <div class="campo">
                
            </div>
            <div class="campo">
                
            </div>
            <div class="campo">
                
            </div>
            <div class="header__consultar campoAdicional">
                <label type="number" for="ingresar_id" class="campo__label" id="informacionInput">Ingrese el id:</label>
                <input type="number" id="ingresar_id" class="campo__input" placeholder="Id de la unidad">
               
            </div>
            <div class="campo campoAdicional botones-ocultos">
                <button type="button" id="traer" class="header__form__boton">Consultar</button>
                <button class="header__form__boton limpiar" onclick="limpiarFormulario()">Limpiar</button>
            </div>
            
            <div class="campo">
                
            </div>
            <div class="campo">
                
            </div>
            <div class="campo campoAdicional">
                <label for="ecoNumber" class="campo__label">Económico Unidad</label>
                <input type="text" class="campo__input"  id="ecoNumber" placeholder="Identificación de la unidad" required>
            </div>
            
            <div class="campo campoAdicional">
                <label for="plates" class="campo__label">Placas</label>
                <input type="text" class="campo__input"  id="plates" placeholder="Placas de la unidad" required>
            </div>
            
            <div class="campo campoAdicional">
                <label for="generatedEventDate" class="campo__label">Fecha Evento</label>
                <input type="text" class="campo__input"  id="generatedEventDate" placeholder="Fecha del evento" required>
            </div>
            <div class="campo campoAdicional">
                <label for="latitude" class="campo__label">Latitud</label>
                <input type="text" class="campo__input"  id="latitude" placeholder="Latitud" required>
            </div>
            <div class="campo campoAdicional">
                <label for="longitude" class="campo__label">Longitud</label>
                <input type="text" class="campo__input"  id="longitude" placeholder="Longitud" required>
            </div>
            <div class="campo campoAdicional">
                <label for="speed" class="campo__label">Velocidad</label>
                <input type="text" class="campo__input"  id="speed" placeholder="Velocidad de la unidad" required>
            </div>
            <div class="campo campoAdicional">
                <label for="odometer" class="campo__label">Odómetro</label>
                <input type="text" class="campo__input"  id="odometer" placeholder="Odometró de la unidad" required>
            </div>
            <div class="campo campoAdicional">
                <label for="battery" class="campo__label">Batería</label>
                <input type="text" class="campo__input"  id="battery" placeholder=" Batería del equipo" required>
            </div>
         


            <div class="enviar campoAdicional">
                <input type="submit"  class="enviar__input " id="Enviar"  value="Enviar datos" readonly>
            </div>
            <div class=" campoAdicional getPDF">
                <button id="obtenerPDF" class="pdf">Obtener PDF</button>
            </div>
        </form>
    </main> 
    <script src="js/prueba.js"></script>

</body>
</html>
